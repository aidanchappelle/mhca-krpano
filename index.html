<!DOCTYPE html>
<html>
<head>
<script src="tour.js"></script>

<div id="pano" style="width:600px; height:400px;"></div>

<script>
embedpano({
    target = "tour",
    xml = "tour.xml",
    cors = false,
    sameorigin = true,
    consolelog = false,
    mwheel = true,
    capturetouch = true,
    focus = true,
    webgl = true,
    webglsettings = {webgl2:true, depth:true, stencil:true},
    webxr = "auto",
    mobilescale = 1.0,
    safearea = "auto",
    touchdevicemousesupport = true,
    iosfullscreen = false,
    passQueryParameters = false,
    onready = function(krpano)
});</script>
</head>
</html>
